apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: superset
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/saivamshi465/incub-superset.git
  ref:
    branch: master
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: superset
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: ./
      version: "1.2.0"
      sourceRef:
        kind: GitRepository
        name: superset
        namespace: flux-system
      interval: 1m
